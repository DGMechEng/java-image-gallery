plugins {

//shadowJars plugin
id 'com.github.johnrengelman.shadow' version '7.1.2'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

shadowJar {
zip64 true
}
run.doFirst {
environment 'JETTY_PORT', '5555'
}

run {
standardInput=System.in
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
implementation platform('software.amazon.awssdk:bom:2.15.0')
implementation 'software.amazon.awssdk:s3'
// Use JUnit test framework.
testImplementation 'junit:junit:4.13.2'

implementation 'software.amazon.awssdk:secretsmanager'

implementation group: 'org.json', name: 'json', version: '20220320'

implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.6'

implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.3'

implementation group: 'com.sparkjava', name: 'spark-template-handlebars', version: '2.7.1'

implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.36'

implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.12.243'

implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.243'

implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.12.243'

implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

implementation group: 'software.amazon.awssdk', name: 's3', version: '2.17.214'

}

application {
    // Define the main class for the application.
    mainClass = 'edu.au.cc.gallery.App'
}

jar {
manifest {
attributes (
'Class-Path': configurations.compileClasspath.collect { it.getName() }.join(' '), 'Main-Class': 'edu.au.cc.gallery.App'
)
}
}

